        <div id="general">
            <h3>General Changes</h3>
            <figure>
                <ul>
                    <li>Towers base armor reduced by 2</li>
                    <li>Towers now gain 1 more armor per nearby enemy hero (3 total per enemy now)</li>
                    <li>Towers bonus armor based on nearby enemy heroes AoE increased from 1200 to 1400</li>
                    <li>Shrines base health regen reduced from 100 to 90</li>
                    <li>Intelligence based Spell Amplification increased from 1% per 16 Intelligence to 1% per 15</li>
                    <li>XP required to go from level 20 to 25 reduced from 10895 to 10000 (1600/1900/2200/2500/2695 to 1500/1750/2000/2250/2500)</li>
                </ul>
            </figure>
        </div>
