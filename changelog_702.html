                    <li>General Changes:</li>
                    <li>Shrines are now vulnerable after a T3 tower dies (same as the Shrines inside the base), rather than after all T2 towers die</li>
                    <li>Satyr Trickster Purge slow from 100/80/60/40/20% over 5 seconds to 50/40/30/20/10%</li>
                    <li>Towers no longer attack neutral team units</li>
                    <li>The following abilities cause neutrals to temporarily not draw aggro: Meat Hook, Telekinesis and Toss</li>
                    <li>Added more trees for TP cover around the dire towers</li>
                    <li>Swapped the dire secondary jungle ancients and medium camp spots (and improved spawn boxes/stackability)</li>

                    <li>Shifted down the spawnbox for the ancient camp (formerly medium camp) in the Dire secondary jungle (so a high ground ward does not block the camp)</li>
